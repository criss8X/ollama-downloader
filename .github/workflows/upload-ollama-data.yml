name: Ollama to Artifacts

on:
  workflow_dispatch:

jobs:
  upload-models:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Iniciar Ollama
        run: |
          nohup ollama serve > /dev/null 2>&1 &
          sleep 5

      - name: Descargar modelos
        run: |
          ollama pull qwen3:8b
          ollama pull llama3.1:8b
          ollama pull mistral:7b
          ollama pull qwen2.5-coder:7b
          ollama pull qwen2.5-coder:3b
          ollama pull qwen2.5-coder:1.5b
          ollama pull qwen2.5-coder:0.5b

      - name: Comprimir modelos
        run: |
          tar -czvf models.tar.gz ~/.ollama/models

      - name: Dividir archivo grande (si >5GB)
        run: |
          split -b 4G models.tar.gz part_

      - name: Subir partes a Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ollama-models
          path: part_*

      
